{% macro render_field(field) %}
    <tr>
        <td>{{ field.label }}</td>
        <td>{{ field(**kwargs) }}</td>
        <td>
            {% if field.errors %}
              <ul>
                {% for error in field.errors %}
                  <li>{{ error }}</li>
                {% endfor %}
              </ul>
            {% endif %}
        </td>
    </tr>
{% endmacro %}
